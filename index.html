<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main-header">Tip Calculator</h1>
      <div class="calculator">
        <div class="calculator-input-panel">
          <label for="bill" class="bill-input-text">Bill</label>
          <input
            type="number"
            name="bill"
            id="bill"
            placeholder="0"
            class="bill-input"
          />
          <img
            src="images/icon-dollar.svg"
            alt="icon-dollar"
            class="icon-dollar"
          />

          <h2 class="tip-header">Select Tip %</h2>
          <div class="tip-buttons-wrapper">
            <button type="button" class="tip-buttons" value="5">5%</button>
            <button type="button" class="tip-buttons" value="10">10%</button>
            <button type="button" class="tip-buttons" value="15">15%</button>
            <button type="button" class="tip-buttons" value="25">25%</button>
            <button type="button" class="tip-buttons" value="50">50%</button>
            <input
              type="number"
              name="custom"
              id="custom"
              placeholder="Custom"
              class="custom-input"
            />
          </div>

          <div class="people-header">
            <h2 class="people-title">Number of People</h2>
            <small class="error-message"></small>
          </div>
          <input
            type="number"
            name="people"
            id="people"
            placeholder="0"
            class="people-input"
          />
          <img
            src="images/icon-person.svg"
            alt="icon-person"
            class="icon-person"
          />
        </div>
        <div class="calculator-screen">
          <div class="amounts">
            <div class="amount">
              <div class="amount-text">
                <h2>Tip Amount</h2>
                <span>/ person</span>
              </div>
              <span class="tip-amount">$0.00</span>
            </div>
            <div class="amount">
              <div class="amount-text">
                <h2>Total</h2>
                <span>/ person</span>
              </div>
              <span class="total-amount">$0.00</span>
            </div>
          </div>
          <button type="button" class="reset-button">Reset</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
